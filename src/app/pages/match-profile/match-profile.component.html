<body>
    <nav id="nav">
        <label id="logo">catphish</label>
        
        <ul>
            <li><a id="profile" [routerLink]="['/profile', this.username]">Profile</a></li>
            <li><a id="match" [routerLink]="['/match', this.username]">Match</a></li>
            <li><a id="matches" [routerLink]="['/matches', this.username]">Matches</a></li>
            <li><a id="signout" [routerLink]="['/']">Sign Out</a></li>
            <li><a id="delete" [routerLink]="['/delete', this.username]">Delete</a></li>
        </ul>
    </nav>

    <section id="section">
        <div id="cover">
            <div class="card">
                <div id="pic-div">
                    <img id="pic" src="" >
                </div>
    
                <h2 id="profilehead"></h2>
    
                <textarea id="bio" readonly maxlength="507" spellcheck="false"></textarea>
            </div>
        </div>

        <div class="space"></div>

        <div id="chat">
            <div class="header">
                <h1 id="chathead"></h1>
            </div>
            <div id="chatbody" class="body"></div>
            <div class="footer">
                <form>
                    <input id="message" type="text" placeholder="Enter message">
                    <button id="send" type="button" (click)="this.sendMessage()">SEND</button>
                </form>
            </div>
        </div>

        <div class="space"></div>

        <div id="options">
            <a id="unmatch" (click)="this.unmatchProfile()">UNMATCH</a>
        </div>

        <div class="space"></div>
    </section>
</body>
